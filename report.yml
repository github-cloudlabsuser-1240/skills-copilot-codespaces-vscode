name: Email Report Daily

on:
  schedule:
    - cron: '0 6 * * *' # Runs daily at 6 a.m. UTC

jobs:
  email-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read report file
        id: read_report
        run: |
          if [ ! -f ./report.txt ]; then
            echo "Report file not found!"
            exit 1
          fi
          REPORT_CONTENT=$(cat ./report.txt)
          echo "::set-output name=content::$REPORT_CONTENT"

      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.example.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Daily Report"
          body: ${{ steps.read_report.outputs.content }}
          to: recipient@example.com
          from: sender@example.comc